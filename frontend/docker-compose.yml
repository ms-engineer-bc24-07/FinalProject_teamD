version: "3.9"

services:
  frontend:
    build:
      context: ./frontend
    container_name: frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules  # コンテナ内のnode_modulesを保持
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000 # バックエンドAPIのURL
    depends_on:
      - backend
